<h4>Listado</h4>
<ul class="list-group">
  <div *ngIf="characterList.length == 0">
    <span>No hay ningún personaje</span>
  </div>
  <li
    *ngFor="
      let item of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <!-- el NgClass nos sirve para agregar clases pero de forma condicional. -->

    <!--
    let i = index    Devuelve la posición index del arreglo: 0, 1, 2, 3, etc.
    let isFirst = first;  Devuelve true o false si es el primer elemento del arreglo según la iteración.
    let isLast = last;    Devuelve true o false si es el último elemento del arreglo según la iteración.
    let isEven = even;    Devuelve true o false si el elemento que se esta iterando es par.
    let isOdd = odd;      Devuelve true o false si el elemento que se itera es impar
    -->
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ item.name }} - </span>
      <strong>Power: </strong>
      <span>{{ item.power }}</span>
    </div>
    <!-- al dar clic se ejecuta el método deleteCharacter del componente. -->
    <button class="btn btn-danger" (click)="onDelete(item.id)">X</button>
  </li>
</ul>
